    //<![CDATA[

    $('body').prepend('<div id="testDivForFlashMessageWidget"></div>');

        function() {

            cprequire(["inline:com-chilipeppr-elem-flashmsg"], function(fm) {
                //console.log("inside require of " + fm.id);
                fm.init();

    // init my widget
    myWidget.init();
    $('#' + myWidget.id).css('margin', '20px');

} /*end_test*/ );

// This is the main definition of your widget. Give it a unique name.
cpdefine("inline:com-ozgurgesli-widget-gg-button-panel", ["chilipeppr_ready", /* other dependencies here */ ], function() {
    return {
        /**
         * The ID of the widget. You must define this and make it unique.
         */
        id: "com-ozgurgesli-widget-gg-button-panel", // Make the id the same as the cpdefine id
        name: "Widget / GG Button Panel", // The descriptive name of your widget.
        desc: "This is a button panel for frequent gcode actions", // A description of what your widget does
        url: "http://raw.githubusercontent.com/ozgurgesli/widget-gg-button-panel/master/auto-generated-widget.html",       // The final URL of the working widget as a single HTML file with CSS and Javascript inlined. You can let runme.js auto fill this if you are using Cloud9.
        fiddleurl: "http://ide.c9.io/ogesli/widget-gg-button-panel", // The edit URL. This can be auto-filled by runme.js in Cloud9 if you'd like, or just define it on your own to help people know where they can edit/fork your widget
        githuburl: "http://github.com/ozgurgesli/widget-gg-button-panel", // The backing github repo
        testurl: "http://widget-gg-button-panel-ogesli.c9users.io/widget.html",   // The standalone working widget so can view it working by itself
        /**
         * Define pubsub signals below. These are basically ChiliPeppr's event system.
         * ChiliPeppr uses amplify.js's pubsub system so please refer to docs at
         * http://amplifyjs.com/api/pubsub/
         */
        /**
         * Define the publish signals that this widget/element owns or defines so that
         * other widgets know how to subscribe to them and what they do.
         */
        publish: {
            // Define a key:value pair here as strings to document what signals you publish.
            '/onExampleGenerate': 'Example: Publish this signal when we go to generate gcode.'
        },
        /**
         * Define the subscribe signals that this widget/element owns or defines so that
         * other widgets know how to subscribe to them and what they do.
         */
        subscribe: {
            // Define a key:value pair here as strings to document what signals you subscribe to
            // so other widgets can publish to this widget to have it do something.
            // '/onExampleConsume': 'Example: This widget subscribe to this signal so other widgets can send to us and we'll do something with it.'
        },
        /**
         * Document the foreign publish signals, i.e. signals owned by other widgets
         * or elements, that this widget/element publishes to.
         */
        foreignPublish: {
            // Define a key:value pair here as strings to document what signals you publish to
            // that are owned by foreign/other widgets.
            // '/jsonSend': 'Example: We send Gcode to the serial port widget to do stuff with the CNC controller.'
            '/com-chilipeppr-widget-serialport/send': "We publish to the serial port Gcode jog commands"

        },
        /**
         * Document the foreign subscribe signals, i.e. signals owned by other widgets
         * or elements, that this widget/element subscribes to.
         */
        foreignSubscribe: {
            // Define a key:value pair here as strings to document what signals you subscribe to
            // that are owned by foreign/other widgets.
            // '/com-chilipeppr-elem-dragdrop/ondropped': 'Example: We subscribe to this signal at a higher priority to intercept the signal. We do not let it propagate by returning false.'
            "/com-chilipeppr-interface-cnccontroller/axes": "We want X,Y,Z,A,MX,MY,MZ,MA axis updates."

        },
        /**
         * All widgets should have an init method. It should be run by the
         * instantiating code like a workspace or a different widget.
         */
        init: function() {
            console.log("I am being initted. Thanks.");

            this.setupUiFromLocalStorage();
            this.btnSetup();
            this.forkSetup();

            chilipeppr.subscribe("/com-chilipeppr-interface-cnccontroller/axes", this, this.updateAxesFromStatus);
            this.setupAxes();
            console.log("I am done being initted.");
        },
        
        axisx: null,
        axisy: null,
        axisz: null,
        axisa: null,
        axes: {},
        //Machine coord version of axes. 
        axismx: null,
        axismy: null,
        axismz: null,
        axisma: null,
        setupAxes: function () {
            this.axisx = $('#com-ozgurgesli-widget-axis-x');
            this.axisy = $('#com-ozgurgesli-widget-axis-y');
            this.axisz = $('#com-ozgurgesli-widget-axis-z');
            this.axes = {
                x: this.axisx,
                y: this.axisy,
                z: this.axisz,
            };
            $(this.axisx).html( "X" );
            $(this.axisy).html( "Y" );
            $(this.axisz).html( "Z" );
        },

        updateAxesFromStatus: function (axes) {
            console.log("updateAxesFromStatus:", axes);
            if ('x' in axes && axes.x !== null) {
                this.updateAxis("x", axes.x);
            }
            if ('y' in axes && axes.y !== null) {
                this.updateAxis("y", axes.y);
            }
            if ('z' in axes && axes.z !== null) {
                this.updateAxis("z", axes.z);
            }
        },
        updateAxis: function (axis, val) {
            console.log("updateAxis. axis:", axis, "val:", val);
            var ax = this.axes[axis];
            var axl = this.lastVal[axis];

            $(this.axes.x).html( val );
            alert( val );
            
            // if this val is same as last val, return immediately
            // this happens alot as the cnc controller could send lots of redundant position updates
            if (val == axl) {
                //console.log("new val:", val, "is same as last val:", axl, "axis:", axis, "exiting");
                return;
            }
            
        },

        /**
         * Call this method from init to setup all the buttons when this widget
         * is first loaded. This basically attaches click events to your 
         * buttons. It also turns on all the bootstrap popovers by scanning
         * the entire DOM of the widget.
         */
        btnSetup: function() {

            // Chevron hide/show body
            var that = this;
            $('#' + this.id + ' .hidebody').click(function(evt) {
                console.log("hide/unhide body");
                if ($('#' + that.id + ' .panel-body').hasClass('hidden')) {
                    // it's hidden, unhide
                    that.showBody(evt);
                }
                else {
                    // hide
                    that.hideBody(evt);
                }
            });

//            $('#com-ozgurgesli-widget-gg-button-panel .jogx').click("X+", this.jogBtn.bind(this));

            // Ask bootstrap to scan all the buttons in the widget to turn
            // on popover menus
            // $('#' + this.id + ' .btn').popover({
            //     delay: 1000,
            //     animation: true,
            //     placement: "auto",
            //     trigger: "hover",
            //     container: 'body'
            // });

            // Init Say Hello Button on Main Toolbar
            // We are inlining an anonymous method as the callback here
            // as opposed to a full callback method in the Hello Word 2
            // example further below. Notice we have to use "that" so 
            // that the this is set correctly inside the anonymous method
            $('#' + this.id + ' .btn-sayhello').click(function() {
                console.log("saying hello");
                // Make sure popover is immediately hidden
                $('#' + that.id + ' .btn-sayhello').popover("hide");
                // Show a flash msg
                chilipeppr.publish(
                    "/com-chilipeppr-elem-flashmsg/flashmsg",
                    "Hello Title",
                    "Hello World from widget " + that.id,
                    1000
                );
            });

            // Init Hello World 2 button on Tab 1. Notice the use
            // of the slick .bind(this) technique to correctly set "this"
            // when the callback is called
            $('#' + this.id + ' .btn-helloworld2').click(this.onHelloBtnClick.bind(this));
            $('#' + this.id + ' .btn-gcodeRel').click(this.onGCodeRelBtnClick.bind(this));
            $('#' + this.id + ' .btn-gcode').click(this.onGCodeBtnClick.bind(this));
            $('#' + this.id + ' .btn-tinygreset').click(this.onResetBtnClick.bind(this));

        },
        
        
        publishSend: function(gcode) {
            var jsonSend = {
                D: gcode,
                Id: "jog" + this.sendCtr
            };
            chilipeppr.publish("/com-chilipeppr-widget-serialport/jsonSend", jsonSend);
            this.sendCtr++;
            if (this.sendCtr > 999999) this.sendCtr = 0;
        },

        /**
         * onResetBtnClick sends reset command to tinyg
         */
        onResetBtnClick: function(evt) {

            var gcode = String.fromCharCode(24) + "\n";
            console.log("GCmd: " + gcode);
            this.publishSend( gcode );
        },

        /**
         * onGCodeBtnClick sends the gcode command contained in the button, throught the chilipeppr serial port widget
         */
        onGCodeBtnClick: function(evt) {

            var gcode = $(evt.delegateTarget).data('content');
            gcode += "\n"; 
            console.log("GCmd: " + gcode);
//             alert( gcode );
            this.publishSend( gcode );
        },

        /**
         * onGCodeRelBtnClick encapsulates the Gcode between G91 and G90 commands, then sends the gcode so that the movements are Relative
         */
        onGCodeRelBtnClick: function(evt) {
            
            var gcode = 'G91\n' + $(evt.delegateTarget).data('content');
            gcode += "\nG90\n"; 
            console.log("GCmd: " + gcode);
            this.publishSend( gcode );

            // chilipeppr.publish(
            //     '/com-chilipeppr-elem-flashmsg/flashmsg',
            //     "Hello 2 Title",
            //     "Hello World 2 from Tab 1 from widget " + this.id,
            //     2000 /* show for 2 second */
            // );
        },
        
        /**
         * onHelloBtnClick is an example of a button click event callback
         */
        onHelloBtnClick: function(evt) {
            console.log("saying hello 2 from btn in tab 1");
            
            var gcode = "G91\nG0 x5\nG0 x-5\nG90";
            gcode += "\n"; 
            //chilipeppr.publish("/com-chilipeppr-widget-serialport/send", gcode); //         i wonder what this is 
            var jsonSend = {
                D: gcode,
                Id: "jog" //  + this.sendCtr
            };
            chilipeppr.publish("/com-chilipeppr-widget-serialport/jsonSend", jsonSend);


            // chilipeppr.publish(
            //     '/com-chilipeppr-elem-flashmsg/flashmsg',
            //     "Hello 2 Title",
            //     "Hello World 2 from Tab 1 from widget " + this.id,
            //     2000 /* show for 2 second */
            // );
        },
        /**
         * User options are available in this property for reference by your
         * methods. If any change is made on these options, please call
         * saveOptionsLocalStorage()
         */
        options: null,
        /**
         * Call this method on init to setup the UI by reading the user's
         * stored settings from localStorage and then adjust the UI to reflect
         * what the user wants.
         */
        setupUiFromLocalStorage: function() {

            // Read vals from localStorage. Make sure to use a unique
            // key specific to this widget so as not to overwrite other
            // widgets' options. By using this.id as the prefix of the
            // key we're safe that this will be unique.

            // Feel free to add your own keys inside the options 
            // object for your own items

            var options = localStorage.getItem(this.id + '-options');

            if (options) {
                options = $.parseJSON(options);
                console.log("just evaled options: ", options);
            }
            else {
                options = {
                    showBody: true,
                    tabShowing: 1,
                    customParam1: null,
                    customParam2: 1.0
                };
            }

            this.options = options;
            console.log("options:", options);

            // show/hide body
            if (options.showBody) {
                this.showBody();
            }
            else {
                this.hideBody();
            }

        },
        /**
         * When a user changes a value that is stored as an option setting, you
         * should call this method immediately so that on next load the value
         * is correctly set.
         */
        saveOptionsLocalStorage: function() {
            // You can add your own values to this.options to store them
            // along with some of the normal stuff like showBody
            var options = this.options;

            var optionsStr = JSON.stringify(options);
            console.log("saving options:", options, "json.stringify:", optionsStr);
            // store settings to localStorage
            localStorage.setItem(this.id + '-options', optionsStr);
        },
        /**
         * Show the body of the panel.
         * @param {jquery_event} evt - If you pass the event parameter in, we 
         * know it was clicked by the user and thus we store it for the next 
         * load so we can reset the user's preference. If you don't pass this 
         * value in we don't store the preference because it was likely code 
         * that sent in the param.
         */
        showBody: function(evt) {
            $('#' + this.id + ' .panel-body').removeClass('hidden');
            $('#' + this.id + ' .panel-footer').removeClass('hidden');
            $('#' + this.id + ' .hidebody span').addClass('glyphicon-chevron-up');
            $('#' + this.id + ' .hidebody span').removeClass('glyphicon-chevron-down');
            if (!(evt == null)) {
                this.options.showBody = true;
                this.saveOptionsLocalStorage();
            }
            // this will send an artificial event letting other widgets know to resize
            // themselves since this widget is now taking up more room since it's showing
            $(window).trigger("resize");
        },
        /**
         * Hide the body of the panel.
         * @param {jquery_event} evt - If you pass the event parameter in, we 
         * know it was clicked by the user and thus we store it for the next 
         * load so we can reset the user's preference. If you don't pass this 
         * value in we don't store the preference because it was likely code 
         * that sent in the param.
         */
        hideBody: function(evt) {
            $('#' + this.id + ' .panel-body').addClass('hidden');
            $('#' + this.id + ' .panel-footer').addClass('hidden');
            $('#' + this.id + ' .hidebody span').removeClass('glyphicon-chevron-up');
            $('#' + this.id + ' .hidebody span').addClass('glyphicon-chevron-down');
            if (!(evt == null)) {
                this.options.showBody = false;
                this.saveOptionsLocalStorage();
            }
            // this will send an artificial event letting other widgets know to resize
            // themselves since this widget is now taking up less room since it's hiding
            $(window).trigger("resize");
        },
        /**
         * This method loads the pubsubviewer widget which attaches to our 
         * upper right corner triangle menu and generates 3 menu items like
         * Pubsub Viewer, View Standalone, and Fork Widget. It also enables
         * the modal dialog that shows the documentation for this widget.
         * 
         * By using chilipeppr.load() we can ensure that the pubsubviewer widget
         * is only loaded and inlined once into the final ChiliPeppr workspace.
         * We are given back a reference to the instantiated singleton so its
         * not instantiated more than once. Then we call it's attachTo method
         * which creates the full pulldown menu for us and attaches the click
         * events.
         */
        forkSetup: function() {
            var topCssSelector = '#' + this.id;

            $(topCssSelector + ' .panel-title').popover({
                title: this.name,
                content: this.desc,
                html: true,
                delay: 1000,
                animation: true,
                trigger: 'hover',
                placement: 'auto'
            });

            var that = this;
            chilipeppr.load("http://fiddle.jshell.net/chilipeppr/zMbL9/show/light/", function() {
                require(['inline:com-chilipeppr-elem-pubsubviewer'], function(pubsubviewer) {
                    pubsubviewer.attachTo($(topCssSelector + ' .panel-heading .dropdown-menu'), that);
                });
            });

        },

    }
});
    //]]>
    </script>

                                <button type="button" class="btn btn-xs btn-default btn-gcodeRel dbltall-xs" style="margin: 6px 0;" data-content="G0 X-600">-X<span class="glyphicon glyphicon-circle-arrow-left"></span></button></button>
